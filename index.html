<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">QR Code Generator</h1>
        <form method="post">
            <input class="qr-input" type="text" placeholder="Input here">
            <button class="qr-button" type="button">Generate QR Code here</button>
        </form>
        <img class="qr-code hide" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" alt="qr-code">
    </div>
</body>
</html>
